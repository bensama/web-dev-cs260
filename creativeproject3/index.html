<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Number Info</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" /> 
</head>

<h1>Random Number Info</h1> <br>
<h2>Enter a number or get a random number!</h2>

<body>
  <div id="app">
    <form>
      <input id="box" type="text" v-model="number"> <br>
      <button id="button" v-on:click.prevent="getInfo">Go!</button><br>
      <button id="button" v-on:click.prevent="getRandom">Random Number</button>
    </form>
    
    <div id="result">{{result.text}}</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="script.js"></script>
</body>
